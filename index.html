<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/./templt.css">
</head>
<body>

<div class="crud">
    <div class="head">
        <h2>PRODUCT MANAGENENT SYSTEM</h2>
        


    </div>
    <div class="inputs">
        <input id="ritle" type="text" placeholder="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small onkeyup="getTotal()" id="total"></small>
        </div>
        <input id="count" type="number" placeholder="count">
        <input id="category" type="text" placeholder="category">
        <button id="submit">create</button>
    </div>
    <div class="outpots">
        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="btnSearch">
                <button onclick=" getSearchMood(this.id)" id="searchTitle">search By Title</button>
                <button onclick=" getSearchMood(this.id)" id="searchCategory">search By Category</button>
            </div>

        </div>
    </div>
    <div id="deletAll"> 

    </div>
    <table>
        <tr >
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>ads</th>
            <th>taxes</th>
            <th>discount</th>
            <th>total</th>
            <th>count</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="tbody">
      
        </tbody>
 
        
  
    
    </table>

</div>

    <script src="./js/main.js" ></script>
</body>
</html>
